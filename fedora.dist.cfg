# version=37
# Fedora 37 Kickstart

# Use command line install
text

# Keyboard layouts
keyboard --xlayouts='fr (oss)'

# System language
lang fr_FR.UTF-8

# Network information
network --bootproto=dhcp --onboot=yes --ipv6=auto --hostname=HOSTNAME

# Do not run the Setup Agent on first boot
firstboot --disable

# Install the bootloader
bootloader --driveorder=nvme0n1
# bootloader --driveorder=vda

# Use only required disks
ignoredisk --only-use=nvme0n1,sda

# Partition clearing information
clearpart --all

# Zero mbr
zerombr

# Disk partitioning information
reqpart --add-boot

## System partition
part pv.1000 --fstype="lvmpv" --ondisk=nvme0n1 --size=1 --grow --encrypted --luks-version=luks2
volgroup LinuxSystem --pesize=4096 pv.1000
logvol / --fstype="xfs" --size=1 --grow --label="LinuxSystem" --name=root --vgname=LinuxSystem
logvol swap --fstype="swap" --size=8192 --name=swap --vgname=LinuxSystem

## Data partition
part pv.1001 --fstype="lvmpv" --ondisk=sda --size=1 --grow --encrypted --luks-version=luks2
volgroup LinuxData --pesize=4096 pv.1001
logvol /home --fstype="xfs" --size=1 --grow --label="LinuxData" --name=home --vgname=LinuxData

# Test partition to use on VM
# part / --fstype="xfs" --size=32768 --ondisk=vda --label="LinuxSystem"
# part /home --fstype="xfs" --size=1 --grow --ondisk=vda --label="LinuxData"
# part swap --fstype="swap" --recommended --ondisk=vda --label="LinuxSwap"

# System timezone
timezone Europe/Paris

# Adding repos
url --mirrorlist="https://mirrors.fedoraproject.org/metalink?repo=fedora-37&arch=x86_64"
repo --name="fedora-updates" --mirrorlist="https://mirrors.fedoraproject.org/mirrorlist?repo=updates-released-f37&arch=x86_64" --cost=0
repo --name="rpmfusion-free" --mirrorlist="https://mirrors.rpmfusion.org/mirrorlist?repo=free-fedora-37&arch=x86_64" --includepkgs=rpmfusion-free-release
repo --name="rpmfusion-free-updates" --mirrorlist="https://mirrors.rpmfusion.org/mirrorlist?repo=free-fedora-updates-released-37&arch=x86_64" --cost=0
repo --name="rpmfusion-nonfree" --mirrorlist="https://mirrors.rpmfusion.org/mirrorlist?repo=nonfree-fedora-37&arch=x86_64" --includepkgs=rpmfusion-nonfree-release
repo --name="rpmfusion-nonfree-updates" --mirrorlist="https://mirrors.rpmfusion.org/mirrorlist?repo=nonfree-fedora-updates-released-37&arch=x86_64" --cost=0

# Root password
rootpw --iscrypted ENCRYPTED_ROOT_PASSWORD

# Create main user
user --groups=wheel --name=MAIN_USER_LOGIN --password=ENCRYPTED_MAIN_USER_PASSWORD --iscrypted --gecos="MAIN_USER_DISPLAY_NAME"

# Enabling services
services --enabled=crond,libvirtd,touchegg

# Interface graphique au d√©marrage
xconfig --startxonboot

# Reboot after installation
reboot --eject

%addon com_redhat_kdump --disable --reserve-mb='auto'

%end

