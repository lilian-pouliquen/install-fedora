%post --interpreter=/usr/bin/bash

## Disabling unwanted repos
dnf config-manager --set-disabled \
    copr:copr.fedorainfracloud.org:phracek:PyCharm \
    fedora-cisco-openh264 \
    fedora-modular \
    updates-modular

## Installing missing groups
dnf groupinstall --assumeyes \
    multimedia

## Installing Docker
dnf config-manager --add-repo https://download.docker.com/linux/fedora/docker-ce.repo
dnf install --assumeyes \
    docker-ce-cli \
    docker-ce \
    containerd.io

### Installing Docker Compose
curl -SL https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64 --output /usr/local/sbin/docker-compose
chown root:docker /usr/local/sbin/docker-compose
chmod 754 /usr/local/sbin/docker-compose

### Docker auto-completion
curl -L https://raw.githubusercontent.com/docker/cli/master/contrib/completion/bash/docker --output /usr/share/bash-completion/completions/docker

### Enabling Docker at start
systemctl enable docker

## Installing GNOME extensions
extension_urls=(
    "https://extensions.gnome.org/extension-data/CoverflowAltTabpalatis.blogspot.com.v59.shell-extension.zip"
    "https://extensions.gnome.org/extension-data/blur-my-shellaunetx.v44.shell-extension.zip"
    "https://extensions.gnome.org/extension-data/clipboard-indicatortudmotu.com.v44.shell-extension.zip"
    "https://extensions.gnome.org/extension-data/middleclickclosepaolo.tranquilli.gmail.com.v28.shell-extension.zip"
    "https://extensions.gnome.org/extension-data/no-overviewfthx.v13.shell-extension.zip"
    "https://extensions.gnome.org/extension-data/x11gesturesjoseexposito.github.io.v15.shell-extension.zip"
)

for extension in ${extension_urls[@]}; do
    wget ${extension} --output-document=/tmp/extension.zip
    extension_uuid=$(unzip -c /tmp/extension.zip metadata.json | grep uuid | cut -d '"' -f 4)
    mkdir -p /tmp/${extension_uuid}/
    unzip -q /tmp/extension.zip -d /tmp/${extension_uuid}/
    mv /tmp/${extension_uuid} /usr/share/gnome-shell/extensions/
    rm -rf /tmp/extension.zip /tmp/${extension_uuid}/
    chmod 644 /usr/share/gnome-shell/extensions/${extension_uuid}/metadata.json
done

